<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une Vignette</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/form_categorie.css' %}">
</head>
<body>
    <div class="container">
        <div class="form">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h1>Modifier une Vignette: {{ card.title }}</h1>
                {{ form.as_p }}
                <button type="submit">Enregistrer les modifications</button>
            </form>
            <p class="link"><a href="{% url 'accueil' %}">Retour</a></p>
        </div>
    </div>
</body>
</html>
