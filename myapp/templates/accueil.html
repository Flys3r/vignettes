<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/accueil.css' %}">
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            {% load static %}
            <img src="{% static 'img/epsi.png' %}" alt="Logo EPSI">
        </div>
        <div class="navbar-center">
            <a href="#" class="navbar-brand">Mon Site</a>
        </div>
        <nav class="navbar-right">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link">Accueil</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Bienvenue sur mon site!</h1>
        <button onclick="window.location.href='{% url 'categorie' %}'">Créer une nouvelle catégorie</button>

        <div class="categories">
            {% for categorie in categories_actives %}
            <div class="categorie">
                <h2>{{ categorie.name }}</h2>
                <p>Cette catégorie est active</p>
                <button class="voir-creations">Voir les créations</button>
            </div>
            {% endfor %}
        </div>
        
    </div>
</body>
</html>
